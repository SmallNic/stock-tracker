<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/models/portfolio.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/views/portfolio.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <h1>Stock Trader</h1>

    <form id="lookupForm">
      <input id="lookup" type="text" placeholder="Look up symbol">
      <button id="lookupButton">Search</button>
    </form>

    <form id="updateShares">
      <input id="update" type="number" placeholder="Enter number of shares">
      <button id="updateButton">Update</button>
    </form>

    <button id="refresh">Refresh</button>
    <button id="seePortfolio">See Portfolio</button>


    <div id="summary">
      <p>Symbol</p>
      <div id="symbol" class="box"></div>
      <p>Price</p>
      <div id="price" class="box"></div>
      <p>Company Name</p>
      <div id="compName" class="box"></div>
      <p>Total Value</p>
      <div id="value" class="box"></div>
      <button id="portfolio">Add to Portfolio</button>
    </div>

    <hr>


  </body>
</html>
