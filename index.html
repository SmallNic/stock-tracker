<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <h1>Stock Trader</h1>

    <form id="lookupForm">
      <input id="lookup" type="text" placeholder="Look up symbol">
      <button id="lookupButton">Search</button>
    </form>

    <form id="updateShares">
      <input id="update" type="number" placeholder="Enter number of shares">
      <button id="updateButton">Update</button>
    </form>

    <div id="summary">
      <div id="symbol" class="box">Symbol</div>
      <div id="price" class="box">Price</div>
      <div id="compName" class="box">Company Name</div>
      <div id="value" class="box">Total Value</div>
    </div>

  </body>
</html>
